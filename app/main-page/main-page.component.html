<div class="container-fluid">
    <button type="button" class="btn btn-primary" (click)="logOut()">Log Out</button>
    <div *ngIf="users.length > 0">
        <h3>List Of Users:</h3>
        <div>
            <div *ngFor="let user of users">
                <div class="row">
                    <h4  class="col-xs-6 col-sm-3 col-lg-2">{{user.userName}}</h4>
                    <h4  class="col-xs-6 col-sm-3 col-lg-2">{{user.emailAddress}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
