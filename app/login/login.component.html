<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">&nbsp;</label>
        <div  *ngIf="loginError !== ''">
            <div class="col-xs-12 col-sm-4 col-lg-3 alert alert-danger">
                {{loginError}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">Email Address:</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="loginInfo.emailAddress" name="emailAddress" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">Password:</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <input type="password" class="form-control" [(ngModel)]="loginInfo.password" name="password" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">&nbsp;</label>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <button type="button" class="btn btn-primary" (click)="logIn()" [disabled]="submitting">Login</button>
            or <a [routerLink]="['/register']">Register</a>
        </div>
    </div>
</form>
