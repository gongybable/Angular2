<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">&nbsp;</label>
        <div  *ngIf="registerError !== ''">
            <div class="col-xs-12 col-sm-4 col-lg-3 alert alert-danger">
                {{registerError}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">Email Address:</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="registerInfo.emailAddress" name="emailAddress" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">User Name:</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <input type="text" class="form-control" [(ngModel)]="registerInfo.userName" name="userName" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-lg-2">Password:</label>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <input type="password" class="form-control" [(ngModel)]="registerInfo.password" name="password" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-lg-2 control-label">&nbsp;</label>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <button type="button" class="btn btn-primary" (click)="register()" [disabled]="submitting">Register</button>
            <span>or <a [routerLink]="['/login']">Log In</a></span>
        </div>
    </div>
</form>
